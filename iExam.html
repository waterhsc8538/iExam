<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Information  考試資訊</title>
    <style>
        /* CSS 樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .page {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 20px;
        }

        input, select {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        button {
            padding: 20px 40px;
            margin: 20px;
            cursor: pointer;
            font-size: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 0;
            padding: 0;
        }

            .left {
            text-align: left;
            width: 50%;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            background-color: lightgray;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #clock1,
        #clock2 {
            font-size: 170px;
            font-weight: bold;
            margin: 20px 0;
        }


        #displayForm, #displaySubject, #displayPaper, #displayExamTime {
            font-size: 50px;
            margin: 20px 0;
        }

        #schoolNameEn, #schoolNameCn {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- 第一頁：輸入考試資訊 -->
    <div id="page1" class="page">
        <h1 id="title1">Exam Information  考試資訊</h1>
        <form id="examForm">

            
            <!-- 級別 -->
            <label for="form" id="labelForm">級別:</label>
            <select id="form" name="form" required>
                <option value="中一">中一</option>
                <option value="中二">中二</option>
                <option value="中三">中三</option>
                <option value="中四">中四</option>
                <option value="中五">中五</option>
                <option value="中六">中六</option>
            </select><br><br>

	    <!-- 科目選項 -->
            <label for="subject" id="labelSubject">科目:</label>
            <select id="subject" name="subject" required>
                <option value="中文">中文</option>
                <option value="英文">英文</option>
                <option value="數學">數學</option>
                <option value="科學">科學</option>
                <option value="中國歷史">中國歷史</option>
                <option value="歷史">歷史</option>
                <option value="地理">地理</option>
                <option value="資訊及通訊科技">資訊及通訊科技</option>
                <option value="視覺藝術">視覺藝術</option>
                <option value="物理">物理</option>
                <option value="化學">化學</option>
                <option value="生物">生物</option>
                <option value="公民與社會發展">公民與社會發展</option>
                <option value="綜合商業">綜合商業</option>
                <option value="經濟">經濟</option>
                <option value="旅遊與款待">旅遊與款待</option>
                <option value="商業管理">商業管理</option>
                <option value="會計">會計</option>
            </select><br><br>

            <!-- 卷別選項 -->
            <label for="paper" id="labelPaper">卷別:</label>
            <select id="paper" name="paper" required>
                <option value="卷一">卷一</option>
                <option value="卷二">卷二</option>
                <option value="卷三">卷三</option>
            </select><br><br>

            <!-- 考試時間 -->
            <label for="examTime" id="labelExamTime">考試時間:</label>
            <input type="time" id="startTime" name="startTime" required> -
            <input type="time" id="endTime" name="endTime" required><br><br>

            <!-- 香港天文台時鐘 -->
            <div id="clock1"></div><br>

            <!-- 確定按鈕 -->
            <button type="button" id="confirmBtn">確定</button>
            <!-- 中英文切換按鈕 -->
            <button type="button" id="langBtn">中/英</button>
        </form>
    </div>

    <!-- 第二頁：顯示考試資訊 -->
    <div id="page2" class="page" style="display:none;">
        <h1 id="title2">Exam Information  考試資訊</h1>
        <div class="container">
            <!-- 左側：顯示考試資訊 -->
            <div class="left">
              <p id="schoolNameEn">The Hong Kong Management Association K S Lo College</p>
                <p id="schoolNameCn">香港管理專業協會羅桂祥中學</p>
                <p id="displayForm"></p>
                <p id="displaySubject"></p>
                <p id="displayPaper"></p>
                <p id="displayExamTime"></p>
            </div>
            <!-- 右側：顯示香港天文台時鐘 -->
            <div class="right">
                <div id="clock2"></div>
            </div>
        </div>
        <!-- 返回按鈕 -->
        <button id="backBtn">返回</button>
    </div>

    <script>
        // JavaScript 功能
        document.addEventListener("DOMContentLoaded", function () {
            const page1 = document.getElementById("page1");
            const page2 = document.getElementById("page2");
            const confirmBtn = document.getElementById("confirmBtn");
            const backBtn = document.getElementById("backBtn");
            const langBtn = document.getElementById("langBtn");
            const clock1 = document.getElementById("clock1");
            const clock2 = document.getElementById("clock2");

            let isEnglish = false; // 默認為中文

            // 顯示香港天文台時鐘
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const timeString = `${hours}:${minutes}:${seconds}`;
                clock1.textContent = timeString;
                clock2.textContent = timeString;
            }
            setInterval(updateClock, 1000);

            // 中英文翻譯對照表
            const translations = {
                "zh-HK": {
                    title1: "考試資訊",
                    title2: "考試資訊",
                    labelForm: "級別:",
                    labelSubject: "科目:",
                    labelPaper: "卷別:",
                    labelExamTime: "時間:",
                    confirmBtn: "確定",
                    backBtn: "返回",
                    langBtn: "中/英",
		    forms: ["中一", "中二", "中三", "中四", "中五", "中六"],
                    subjects: ["中文", "英文", "數學", "科學", "中國歷史", "歷史", "地理", "資訊及通訊科技", "視覺藝術", "物理", "化學", "生物", "公民與社會發展", "綜合商業", "經濟", "旅遊與款待", "商業管理", "會計"],
                    papers: ["卷一", "卷二", "卷三"]
                },
                "en": {
                    title1: "Exam Information",
                    title2: "Exam Information",
                    labelForm: "Form:",
                    labelSubject: "Subject:",
                    labelPaper: "Paper:",
                    labelExamTime: "Time:",
                    confirmBtn: "Confirm",
                    backBtn: "Back",
                    langBtn: "中/Eng",
		    forms: ["S1", "S2", "S3", "S4", "S5", "S6"],
                    subjects: ["Chinese Language", "English Language", "Mathematics", "Science", "Chinese History", "History", "Geography", "ICT", "Visual Arts", "Physics", "Physics", "Chemistry", "Biology", "CS", "IBS", "Economics", "THS", "Business Management", "Accounting"],
                    papers: ["Paper 1", "Paper 2", "Paper 3"]
                }
            };

            // 切換中英文
            function toggleLanguage() {
                isEnglish = !isEnglish;
                const lang = isEnglish ? "en" : "zh-HK";
                const translation = translations[lang];

                // 更新文字
                document.getElementById("title1").textContent = translation.title1;
                document.getElementById("title2").textContent = translation.title2;
                document.getElementById("labelForm").textContent = translation.labelForm;
                document.getElementById("labelSubject").textContent = translation.labelSubject;
                document.getElementById("labelPaper").textContent = translation.labelPaper;
                document.getElementById("labelExamTime").textContent = translation.labelExamTime;
                document.getElementById("confirmBtn").textContent = translation.confirmBtn;
                document.getElementById("backBtn").textContent = translation.backBtn;
                document.getElementById("langBtn").textContent = translation.langBtn;

                // 更新選項
                updateOptions("form", translation.forms);
                updateOptions("subject", translation.subjects);
                updateOptions("paper", translation.papers);
            }

            // 更新選項內容
            function updateOptions(id, options) {
                const select = document.getElementById(id);
                select.innerHTML = "";
                options.forEach(option => {
                    const opt = document.createElement("option");
                    opt.value = option;
                    opt.textContent = option;
                    select.appendChild(opt);
                });
            }

            // 切換頁面
            confirmBtn.addEventListener("click", function () {
                const form = document.getElementById("form").value;
                const subject = document.getElementById("subject").value;
                const paper = document.getElementById("paper").value;
                const startTime = document.getElementById("startTime").value;
                const endTime = document.getElementById("endTime").value;
                document.getElementById("displayForm").textContent = isEnglish ? `Form: ${form}` : `級別: ${form}`;
                document.getElementById("displaySubject").textContent = isEnglish ? `Subject: ${subject}` : `科目: ${subject}`;
                document.getElementById("displayPaper").textContent = isEnglish ? `Paper: ${paper}` : `卷別: ${paper}`;
                document.getElementById("displayExamTime").textContent = isEnglish ? `Time: ${startTime} - ${endTime}` : `時間: ${startTime} - ${endTime}`;

                page1.style.display = "none";
                page2.style.display = "block";
            });

            backBtn.addEventListener("click", function () {
                page2.style.display = "none";
                page1.style.display = "block";
            });

            langBtn.addEventListener("click", toggleLanguage);
        });
    </script>
</body>
</html>
